<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo timbrature</title>
    <meta name="description" content="App per calcolare le ore e i minuti lavorati in base alle timbrature.">
    <meta name="keywords" content="calcolo timbrature, ore lavorate, minuti lavorati, timbrature, lavoro">
    <meta name="author" content="Davide">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container mt-5">
        <div class="">
            <h1 class="text-center">Calcolo timbrature</h1>
            <p class="text-center">
                Questa app calcola le ore e i minuti lavorati in base alle timbrature inserite.<br>
                Puoi salvare i dati per ogni giorno dell'anno ed esportare in csv i dati per ogni mese.
            </p>
            <div class="main">
                <div class="col-md-4">
                    <form class="mt-4">
                        <div class="form-group page-field">
                            <label for="oraEntrata">Entrata</label>
                            <input type="time" class="form-control" id="oraEntrata" name="oraEntrata">
                        </div>
                        <div class="form-group page-field">
                            <label for="oraUscitaPausa">Pausa pranzo - Uscita</label>
                            <input type="time" class="form-control" id="oraUscitaPausa" name="oraUscitaPausa">
                        </div>
                        <div class="form-group page-field">
                            <label for="oraEntrataPausa">Pausa pranzo - Rientro</label>
                            <input type="time" class="form-control" id="oraEntrataPausa" name="oraEntrataPausa">
                        </div>
                        <div class="form-group page-field">
                            <label for="oraUscita">Uscita</label>
                            <input type="time" class="form-control" id="oraUscita" name="oraUscita">
                        </div>
                        <div class="btns justify-content-between page-field">
                            <button type="submit" class="btn btn-primary submit-button">Calcola</button>
                            <button type="reset" class="btn btn-secondary reset-button">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </form>
                    <div id="result" class="text-center bg-info page-field"></div>
                    <div id="overtime" class="text-center bg-success page-field"></div>
                    <div id="remaining" class="text-center bg-danger text-light page-field"></div>
                    <div id="error" class="text-center bg-warning text-dark page-field"></div>
                </div>
                <div class="col-md-4 mt-4">
                    <!-- Include the calendar component -->
                    <div id="calendarContainer">
                        <div id="calendar" class="calendar">
                            <div class="calendar-header">
                                <button id="prevMonth" class="btn btn-secondary">&lt;</button>
                                <span id="monthYear"></span>
                                <button type="button" class="btn  btn-dark btn-sm" onclick="exportToCSV()"><i class="fas fa-file-csv">&nbsp;csv</i></button>
                                <button id="nextMonth" class="btn btn-secondary">&gt;</button>
                            </div>
                            <div class="calendar-body">
                                <div class="calendar-days">
                                    <div>Dom</div>
                                    <div>Lun</div>
                                    <div>Mar</div>
                                    <div>Mer</div>
                                    <div>Gio</div>
                                    <div>Ven</div>
                                    <div>Sab</div>
                                </div>
                                <div id="calendarDates" class="calendar-dates"></div>
                            </div>
                        </div>
                    </div>

                    <div id="workHoursForm" style="display: none;">
                        <div style="justify-content: end;display: flex;"><span id="selectedDate"></span></div>
                        <div style="display: flex;align-items: end;">
                            <div class="form-group page-field-calendar">
                                <label for="workHours">Ore lavorate</label>
                                <input type="number" class="form-control" id="workHours" min="0"
                                    max="23">
                            </div>
                            <div class="form-group page-field-calendar">
                                <label for="workMinutes">Minuti lavorati</label>
                                <input type="number" class="form-control" id="workMinutes" min="0"
                                    max="59">
                            </div>
                            <div class="form-group page-field-calendar">
                                <button type="button" id="save-button" class="btn btn-primary" onclick="saveWorkHours()">Salva</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>


        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
